name: Common

on:
  workflow_call:
    inputs:
      app_name:
        type: string
        required: true
      deploy_environment:
        type: string
        required: false
    secrets:
      SSH_USER:
        required: false
      SSH_HOST:
        required: false
      SSH_PORT:
        required: false
      SSH_PRIVATE_KEY:
        required: false
      SSH_KEY_PASSWORD:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Setup node
        uses: actions/setup-node@v4.2.0
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install npm@9.1.2
        run: npm install -g npm@9.1.2

      - name: Install turbo
        run: npm install -g turbo

      - name: Turbo prune
        run: turbo prune --scope=${{ inputs.app_name }}

      - name: Install dependencies
        working-directory: ./out
        run: npm install

      - name: Build application
        working-directory: ./out
        run: npm run build --filter==${{ inputs.app_name }}

      - name: Upload build as an artifact
        uses: actions/upload-artifact@v4.6.0
        with:
          name: ${{ inputs.app_name }}
          path: ./out/apps/${{ inputs.app_name }}/out

  deploy:
    needs: build
    if: inputs.deploy_environment
    environment: ${{ inputs.deploy_environment }}
    runs-on: ubuntu-latest

    steps:
      - name: Download built artefact
        uses: actions/download-artifact@v4.1.8
        with:
          name: ${{ inputs.app_name }}
          path: out

      - name: Push files via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          username: ${{ secrets.SSH_USER }}
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSWORD }}
          source: ./out/*
          target: ~/xieffect-core/static/main/${{ inputs.app_name }}
          strip_components: 1
          rm: true

      - name: Push files via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          username: ${{ secrets.SSH_USER }}
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSWORD }}
          source: ./out/*
          target: ~/xieffect-core/static/backup/${{ inputs.app_name }}
          strip_components: 1
          rm: true
